<div class="pull-right">
	<a href="#!/create" class="btn btn-default" ng-show="hasRole('admin')"
		title="Create"><span class="fa fa-plus"></span></a>
</div>
<div class="page-header">
	<h3>Employees</h3>
</div>

<div ng-repeat="newsEntry in newsEntries">
	<hr />
	<div class="pull-right">
		<a href="" ng-click="deleteEntry(newsEntry)"
			class="btn btn-xs btn-default" ng-show="hasRole('admin')"
			title="delete"><span class="fa fa-trash-o"></span></a> <a
			href="#!/edit/{{newsEntry.id}}" class="btn btn-xs btn-default"
			ng-show="hasRole('admin')" title="edit"><span
			class="fa fa-pencil"></span></a>
	</div>
	<h4>{{newsEntry.id}}</h4>
	<p>{{newsEntry.name}}</p>
</div>
<hr />
